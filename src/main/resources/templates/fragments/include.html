<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<th:block th:fragment="stylesheets">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
			<link th:href="@{/css/style.css}" rel="stylesheet">
	</th:block>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand text-capitalize" href="#">Examen Spring</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item px-lg-5">
		          <a th:href="@{/advert/}"> Liste d'annonces </a>
		        </li>
		        
		        <li class="nav-item px-lg-5">
		          <a th:if="${export != null}" th:href="@{/export/pdf/{id}(id=${advert.id})}"> Export Pdf </a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>

	<th:block th:fragment="scripts">
			 <script th:src="@{/js/jquery-3-5-1-min.js}" type="text/javascript"></script>
			 <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	</th:block>
</body>
</html>
